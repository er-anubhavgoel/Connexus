<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <link
      rel="icon"
      href="/images/Connexus-Monogram.png"
      th:href="@{/images/Connexus-Monogram.png}"
    />
    <title id="title">Signup</title>
  </head>

  <body>
    <div id="content">
      <div class="grid grid-cols-12">
        <div class="md:col-span-2 lg:col-span-3 xl:col-span-3"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-6">
          <!-- Card -->
          <div
            class="block p-6 bg-stone-100 border-2 border-orange-200 rounded-lg hover:border-red-800 shadow-lg dark:bg-stone-900 dark:border-stone-700 dark:hover:border-orange-700"
          >
            <!-- Message Box -->
            <div data-th-replace="message :: messagebox"></div>

            <h5
              class="text-center mb-2 text-3xl font-bold tracking-tight text-amber-900 dark:text-orange-300"
            >
              Signup
            </h5>
            <p
              class="font-normal text-center text-xl text-amber-700 dark:text-orange-200"
            >
              Organize Smarter... Connect Better...
            </p>

            <!-- Form starts here -->
            <form
              th:action="@{'/do-register'}"
              th:object="${userForm}"
              method="post"
              class="mt-5"
              novalidate
            >
              <!--* Name Field-->
              <div class="mb-3">
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  th:field="*{name}"
                  class="bg-orange-50 border border-orange-300 text-amber-950 text-sm rounded-lg focus:ring-red-800 focus:border-red-800 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-900 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500"
                  placeholder="Enter name..."
                  required
                />
                <p
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  class="text-red-600 py-1 px-2"
                ></p>
              </div>

              <!--* Email Field -->
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  th:field="*{email}"
                  class="bg-orange-50 border border-orange-300 text-amber-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-800 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-900 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500"
                  placeholder="email@connexus.mng"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="text-red-600 py-1 px-2"
                ></p>
              </div>

              <!--* Password Field -->
              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                  >New Password</label
                >
                <input
                  type="password"
                  id="password"
                  th:field="*{password}"
                  class="bg-orange-50 border border-orange-300 text-amber-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-800 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-700 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500"
                  placeholder="********"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="text-red-600 py-1 px-2"
                ></p>
              </div>

              <!--* Phone Number Field -->
              <div class="mb-3">
                <label
                  for="phone"
                  class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                  >Contact Number</label
                >
                <input
                  type="text"
                  id="phone"
                  th:field="*{phoneNumber}"
                  class="bg-orange-50 border border-orange-300 text-amber-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-800 block w-full p-2.5 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-700 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500"
                  placeholder="+91-9xxxxxxxx0"
                />
                <p
                  th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}"
                  class="text-red-600 py-1 px-2"
                ></p>
              </div>

              <!--** About Text Area -->
              <div class="mb-3">
                <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                  >Describe Yourself</label
                >
                <textarea
                  id="about"
                  th:field="*{about}"
                  rows="6"
                  class="block p-2.5 w-full text-sm text-amber-900 bg-orange-50 rounded-lg border border-orange-300 focus:ring-red-800 focus:border-red-800 dark:bg-stone-700 dark:border-stone-600 dark:placeholder-stone-700 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500"
                  placeholder="Describe here..."
                ></textarea>
                <p
                  th:if="${#fields.hasErrors('about')}"
                  th:errors="*{about}"
                  class="text-red-600 py-1 px-2"
                ></p>

                <!--* Buttons -->
                <div class="flex justify-center mb-3 mt-4 space-x-3">
                  <!-- Submit Button  -->
                  <button
                    type="submit"
                    class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium text-white dark:bg-red-600 dark:hover:bg-red-600 dark:focus:ring-red-700 cursor-pointer"
                  >
                    Signup
                  </button>

                  <!-- Reset Button  -->
                  <button
                    type="reset"
                    class="px-4 py-2 rounded-lg bg-orange-700 hover:bg-orange-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium text-white dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800 cursor-pointer"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script id="script">
      console.log("Signup page script loaded");
    </script>
  </body>
</html>
