<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <!-- Font Awesome 6 CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-dXFPdCWpNjvFZDNGoW9vTmqZ/xxHYF7LQwU5T5mLNkBtvwH8E9tXf+a0xYiXJz9XN3Ux1Q4VPPRHJ2Ph0vms0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title th:text="${loggedInUser.name} + ' | Add Contact'">
      Add Contact Page
    </title>
  </head>

  <body>
    <div id="content">
      <!--! LoggedInUser Sidebar -->
      <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar::sidebar}"></div>
      </div>

      <!--! Main Content -->
      <div class="sm:pl-55">
        <div class="grid grid-cols-12">
          <!-- Left spacer -->
          <div class="col-span-1 md:col-span-2 lg:col-span-3"></div>

          <!-- Center content -->
          <div class="col-span-10 md:col-span-8 lg:col-span-6">
            <div
              class="card block p-6 bg-stone-100 border-2 border-red-200 rounded-lg hover:border-red-800 shadow-lg dark:bg-stone-800 dark:border-stone-700 dark:hover:border-orange-700 transition-all duration-200"
            >
              <!-- Message Box -->
              <div data-th-replace="message :: messagebox"></div>

              <h1
                class="text-3xl font-bold text-center mb-2 text-amber-900 dark:text-orange-300"
              >
                Add New Contact
              </h1>
              <p
                class="text-center text-md text-amber-700 dark:text-orange-200 mb-6"
              >
                Cloud-synced, always accessible, and ready to connect â€” manage
                your contacts effortlessly with Connexus.
              </p>

              <form
                th:action="@{'/user/contacts/add'}"
                method="post"
                th:object="${contactForm}"
                class="mt-5"
                enctype="multipart/form-data"
              >
                <!-- Contact Name -->
                <div class="mb-4">
                  <label
                    for="contact-name"
                    class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                    >Contact Name</label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i
                        class="fa-solid h-4 w-4 fa-user text-amber-900 dark:text-orange-800"
                      ></i>
                    </div>
                    <input
                      th:field="*{name}"
                      type="text"
                      class="bg-stone-50 border border-red-300 text-amber-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-800 block w-full pl-10 p-2.5 dark:bg-orange-100 dark:border-stone-600 dark:placeholder-amber-900 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500 transition-all duration-200"
                      placeholder="Enter Contact Name!"
                    />
                  </div>
                  <p
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                    class="text-red-600 text-sm mt-1"
                  ></p>
                </div>

                <!-- Contact Number -->
                <div class="mb-4">
                  <label
                    for="contact-number"
                    class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                    >Contact Number</label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i
                        class="fa-solid h-4 w-4 fa-phone text-amber-900 dark:text-orange-800"
                      ></i>
                    </div>
                    <input
                      type="text"
                      th:field="*{phoneNumber}"
                      class="bg-stone-50 border border-red-300 text-amber-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-800 block w-full pl-10 p-2.5 dark:bg-orange-100 dark:border-stone-600 dark:placeholder-amber-900 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500 transition-all duration-200"
                      placeholder="Enter Contact Number!"
                    />
                  </div>
                  <p
                    th:if="${#fields.hasErrors('phoneNumber')}"
                    th:errors="*{phoneNumber}"
                    class="text-red-600 text-sm mt-1"
                  ></p>
                </div>

                <!-- Contact Email -->
                <div class="mb-4">
                  <label
                    for="contact-email"
                    class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                    >Contact Email</label
                  >
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i
                        class="fa-solid h-4 w-4 fa-envelope text-amber-900 dark:text-orange-800"
                      ></i>
                    </div>
                    <input
                      type="email"
                      th:field="*{email}"
                      class="bg-stone-50 border border-red-300 text-amber-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-800 block w-full pl-10 p-2.5 dark:bg-orange-100 dark:border-stone-600 dark:placeholder-amber-900 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500 transition-all duration-200"
                      placeholder="Enter Contact Email!"
                    />
                  </div>
                  <p
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                    class="text-red-600 text-sm mt-1"
                  ></p>
                </div>

                <!-- Contact Address -->
                <div class="mb-4">
                  <label
                    for="address"
                    class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                    >Contact Address</label
                  >
                  <textarea
                    th:field="*{address}"
                    rows="3"
                    class="block p-2.5 w-full text-sm text-amber-900 bg-stone-50 rounded-lg border border-red-300 focus:ring-red-800 focus:border-red-800 dark:bg-orange-100 dark:border-stone-600 dark:placeholder-amber-900 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500 transition-all duration-200"
                    placeholder="Enter Contact Address!"
                  ></textarea>
                  <p
                    th:if="${#fields.hasErrors('address')}"
                    th:errors="*{address}"
                    class="text-red-600 text-sm mt-1"
                  ></p>
                </div>

                <!-- Contact Description -->
                <div class="mb-4">
                  <label
                    for="description"
                    class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                    >Contact Description</label
                  >
                  <textarea
                    th:field="*{description}"
                    rows="3"
                    class="block p-2.5 w-full text-sm text-amber-900 bg-stone-50 rounded-lg border border-red-300 focus:ring-red-800 focus:border-red-800 dark:bg-orange-100 dark:border-stone-600 dark:placeholder-stone-700 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500 transition-all duration-200"
                    placeholder="Enter Contact Description!"
                  ></textarea>
                  <p
                    th:if="${#fields.hasErrors('description')}"
                    th:errors="*{description}"
                    class="text-red-600 text-sm mt-1"
                  ></p>
                </div>

                <!-- Social Links -->
                <div class="flex gap-2">
                  <!-- Website -->
                  <div class="w-full">
                    <div class="mb-4">
                      <label
                        for="social-link"
                        class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                        >Social Link</label
                      >
                      <div class="relative">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i
                            class="fa-solid h-4 w-4 fa-globe text-amber-900 dark:text-orange-800"
                          ></i>
                        </div>
                        <input
                          type="url"
                          th:field="*{websiteLink}"
                          class="bg-stone-50 border border-red-300 text-amber-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-800 block w-full pl-10 p-2.5 dark:bg-orange-100 dark:border-stone-600 dark:placeholder-stone-700 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500 transition-all duration-200"
                          placeholder="Enter Social Link!"
                        />
                      </div>
                    </div>
                    <p
                      th:if="${#fields.hasErrors('websiteLink')}"
                      th:errors="*{websiteLink}"
                      class="text-red-600 text-sm mt-1"
                    ></p>
                  </div>

                  <!-- LinkedIn -->
                  <div class="w-full">
                    <div class="mb-4">
                      <label
                        for="linkedin"
                        class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                        >LinkedIn</label
                      >
                      <div class="relative">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i
                            class="fa-brands h-4 w-4 fa-linkedin-in text-amber-900 dark:text-orange-800"
                          ></i>
                        </div>
                        <input
                          type="url"
                          th:field="*{linkedInLink}"
                          class="bg-stone-50 border border-red-300 text-amber-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-800 block w-full pl-10 p-2.5 dark:bg-orange-100 dark:border-stone-600 dark:placeholder-stone-700 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500 transition-all duration-200"
                          placeholder="Enter LinkedIn!"
                        />
                      </div>
                      <p
                        th:if="${#fields.hasErrors('linkedInLink')}"
                        th:errors="*{linkedInLink}"
                        class="text-red-600 text-sm mt-1"
                      ></p>
                    </div>
                  </div>
                </div>

                <!-- Profile Photo -->
                <!-- <div class="mb-4">
                  <label
                    class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                    for="contact-image"
                    >Contact Image</label
                  >
                  <input
                  id="image_file_input"
                    class="block w-full text-md text-amber-900 border border-red-300 rounded-lg cursor-pointer bg-stone-50 dark:text-amber-900 focus:outline-none dark:bg-orange-100 dark:border-stone-600 dark:placeholder-stone-700 file:m-1 file:py-2 file:px-4 file:rounded-full file:border-1 file:border-red-400 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-200 dark:file:bg-red-100 dark:file:text-red-800 transition-all duration-200"
                    th:field="*{contactImage}"
                    type="file"
                    accept="image/*"
                  />
                  <img src="" id="upload_image_preview" alt="" />
                  <p
                    th:if="${#fields.hasErrors('contactImage')}"
                    th:errors="*{contactImage}"
                    class="text-red-600 text-sm mt-1"
                  ></p>
                </div> -->

                <!-- Profile Photo -->
                <div class="mb-4">
                  <label
                    class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                    for="contact-image"
                    >Contact Image</label
                  >
                  <input
                    id="image_file_input"
                    class="block w-full text-md text-amber-900 border border-red-300 rounded-lg cursor-pointer bg-stone-50 dark:text-amber-900 focus:outline-none dark:bg-orange-100 dark:border-stone-600 dark:placeholder-stone-700 file:m-1 file:py-2 file:px-4 file:rounded-full file:border-1 file:border-red-400 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-200 dark:file:bg-red-100 dark:file:text-red-800 transition-all duration-200"
                    th:field="*{contactImage}"
                    type="file"
                    accept="image/*"
                  />

                  <!-- Image Preview Container -->
                  <div class="mt-4 flex justify-center">
                    <img
                      src=""
                      id="upload_image_preview"
                      alt=""
                      class="max-w-xs max-h-64 rounded-lg border-2 border-red-300 dark:border-stone-600 shadow-md object-cover hidden"
                    />
                  </div>

                  <p
                    th:if="${#fields.hasErrors('contactImage')}"
                    th:errors="*{contactImage}"
                    class="text-red-600 text-sm mt-1"
                  ></p>
                </div>

                <!-- Is Favorite -->
                <div class="flex items-center mb-6">
                  <input
                    th:field="*{favorite}"
                    type="checkbox"
                    class="w-4 h-4 text-red-600 bg-stone-100 border-red-300 rounded focus:ring-red-500 dark:focus:ring-red-600 dark:ring-offset-stone-800 focus:ring-2 dark:bg-orange-100 dark:border-stone-600"
                  />
                  <label
                    for="favorite-checkbox"
                    class="ms-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                    >Mark as Favorites?</label
                  >
                </div>

                <!-- Buttons -->
                <div class="button-container text-center space-x-3">
                  <!-- Submit Button -->
                  <button
                    type="submit"
                    class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium text-white dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-700 cursor-pointer transition-all duration-200"
                  >
                    Add Contact
                  </button>

                  <!-- Reset Button -->
                  <button
                    type="reset"
                    class="px-4 py-2 rounded-lg bg-orange-700 hover:bg-orange-800 focus:outline-none focus:ring-4 focus:ring-orange-300 font-medium text-white dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800 cursor-pointer transition-all duration-200"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/admin.js}"></script>

    <script id="script">
      console.log("Add Contact page script loaded");
    </script>
  </body>
</html>
