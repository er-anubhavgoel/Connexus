<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title id="title">Login</title>
  </head>

  <body>
    <div id="content">
      <div class="grid grid-cols-12">
        <div class="md:col-span-2 lg:col-span-3 xl:col-span-3"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-6">
          <!-- Card -->
          <div
            class="block p-6 bg-stone-100 border-2 border-pink-200 rounded-lg hover:border-red-800 shadow-lg dark:bg-stone-900 dark:border-stone-700 dark:hover:border-orange-700"
          >
            <h5
              class="text-center mb-2 text-3xl font-bold tracking-tight text-amber-900 dark:text-orange-300"
            >
              Login
            </h5>
            <p
              class="font-normal text-center text-xl text-amber-700 dark:text-orange-200"
            >
              Organize Smarter... Connect Better...
            </p>

            <div
              class="text-center border-1 p-1 rounded-xl font-medium bg-red-100 m-2 text-red-600"
              th:if="${param.error}"
            >
              Invalid username or password!
            </div>
            <div
              class="text-center border-1 p-1 rounded-xl font-medium bg-green-100 m-2 text-green-600"
              th:if="${param.logout}"
            >
              You have been logged out!
            </div>

            <!-- Form starts here -->
            <form class="mt-5" method="post" th:action="@{/authenticate}">
              <!--* Username Field -->
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                  >Email</label
                >
                <input
                  name="email"
                  type="email"
                  id="email"
                  class="bg-orange-50 border border-pink-300 text-amber-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-800 block w-full p-2.5 dark:bg-orange-100 dark:border-stone-600 dark:placeholder-stone-900 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500"
                  placeholder="email@connexus.mng"
                  required
                />
                <!-- <p
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="text-red-600 py-1 px-2"
                ></p> -->
              </div>

              <!--* Password Field -->
              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-amber-900 dark:text-orange-100"
                  >Password</label
                >
                <input
                  name="password"
                  type="password"
                  id="password"
                  class="bg-orange-50 border border-pink-300 text-amber-900 text-sm rounded-lg focus:ring-red-800 focus:border-red-800 block w-full p-2.5 dark:bg-orange-100 dark:border-stone-600 dark:placeholder-stone-700 dark:text-stone-900 dark:focus:ring-red-500 dark:focus:border-red-500"
                  placeholder="********"
                  required
                />
                <!-- <p
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="text-red-600 py-1 px-2"
                ></p> -->
              </div>

              <!--* Buttons -->
              <div class="flex justify-center mb-3 mt-4 space-x-3">
                <!-- Submit Button  -->
                <button
                  type="submit"
                  class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium text-white dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-700 cursor-pointer"
                >
                  Login
                </button>

                <!-- Reset Button  -->
                <button
                  type="reset"
                  class="px-4 py-2 rounded-lg bg-orange-700 hover:bg-orange-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium text-white dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800 cursor-pointer"
                >
                  Reset
                </button>
              </div>
            </form>

            <div
              class="social-buttons-container w-full flex flex-col gap-3 mt-6"
            >
              <!-- Google Login Button -->
              <a
                th:href="@{'/oauth2/authorization/google'}"
                class="w-full flex items-center justify-center gap-2 py-2 px-4 rounded-lg border border-gray-300 bg-white text-gray-700 font-medium hover:bg-gray-100 transition-colors duration-200"
              >
                <img
                  src="https://www.svgrepo.com/show/475656/google-color.svg"
                  alt="Google"
                  class="w-5 h-5"
                />
                Login with Google
              </a>

              <!-- GitHub Login Button -->
              <a
                th:href="@{'/oauth2/authorization/github'}"
                class="w-full flex items-center justify-center gap-2 py-2 px-4 rounded-lg border border-gray-800 bg-gray-900 text-white font-medium hover:bg-gray-800 transition-colors duration-200"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="w-5 h-5"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38v-1.32c-2.23.48-2.7-1.07-2.7-1.07-.36-.92-.88-1.17-.88-1.17-.72-.49.06-.48.06-.48.8.06 1.22.82 1.22.82.71 1.22 1.87.87 2.33.67.07-.52.28-.87.5-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.22 2.2.82A7.66 7.66 0 018 4.79c.68 0 1.36.09 2 .26 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48v2.2c0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"
                  />
                </svg>
                Login with GitHub
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script id="script">
      console.log("Login page script loaded");
    </script>
  </body>
</html>
